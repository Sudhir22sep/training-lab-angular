<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">E-Mail Address</ion-label>
        <ion-input
          id="email-input"
          name="email"
          type="email"
          [(ngModel)]="email"
          #emailInput="ngModel"
          email
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          id="password-input"
          name="password"
          type="password"
          [(ngModel)]="password"
          #passwordInput="ngModel"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <div
    *ngIf="loginForm.form.valid"
    class="login-control ion-text-center"
    (click)="signIn()"
    data-testid="signin-button"
  >
    <ion-icon name="log-in-outline"></ion-icon>
    <div>Sign In</div>
  </div>

  <div class="error-message">
    <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
      <div *ngIf="emailInput.errors.email">
        E-Mail Address must have a valid format
      </div>
      <div *ngIf="emailInput.errors.required">E-Mail Address is required</div>
    </div>

    <div
      *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
    >
      <div *ngIf="passwordInput.errors.required">Password is required</div>
    </div>
  </div>
</ion-content>
